<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		section{
    		display: grid;
    		grid-template-columns: 200px auto 200px;
    		grid-template-rows: 200px;
		}
		.left {
    		background-color: red;
		}
		.content {
    		background-color: yellow;
		}
		.right {
    		background-color: green;
		}
	</style>
</head>
<body>
	<section>
    	<div class="left"></div>
    	<div class="content"></div>
    	<div class="right"></div>
	</section>
</body>
</html>
