<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		section{
			width: 400px;
			height:400px;
			position: relative;
			background-color: green;
		}
		div{
			width: 200px;
			height: 200px;
			position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
			background-color:yellow;
		}
	</style>
</head>
<body>
	<section>
		<div></div>
	</section>
</body>
</html>
